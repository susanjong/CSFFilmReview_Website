<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="/PROJEK AKHIR_PEMWEB/PROJEK PEMWEB AKHIR/sign_form/update_pasword.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="logo">CSFFilmReview</div>
    <div class="container">
        
        <h2 class="text-lg font-bold">Update Password</h2>
        <form id="updatePasswordForm" action="/Handling/update_password.php" method="POST" autocomplete="off">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="off">
            </div>
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required autocomplete="off">
            </div>
            <div>
                <label for="favorite_food">Favorite Food:</label>
                <input type="text" id="favorite_food" name="favorite_food" required autocomplete="off">
            </div>
            <div>
                <label for="new_password">New Password :</label>
                <input type="password" id="new_password" name="new_password" required autocomplete="off">
            </div>
            <div>
                <label for="confirm_new_password">Confirm New Password :</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required autocomplete="off">
            </div>
            <button type="submit">Update Password</button><br>
        </form>

        <!-- Back Button to be managed in PHP -->
        <form action="/Handling/update_password.php" method="POST">
            <button type="submit" name="back_button">Back</button>
        </form>
    </div>
    
    <script src="/PROJEK%20AKHIR_PEMWEB/PROJEK%20PEMWEB%20AKHIR/sign_form/sign.js"></script>
    <script src="/PROJEK%20AKHIR_PEMWEB/PROJEK%20PEMWEB%20AKHIR/sign_form/update_password.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
