<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In & Sign Up</title>
    <link rel="stylesheet" href="../sign_form/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <div class="front">
                    <h2>Sign In</h2>
                  <h4 class="typewriter"> Welcome, please sign in so you can enter your account </h4>  
                    <form id="login-form" action="/Handling/sign-in.php" method="post">
                        <div class="input-field">
                            <label for="login-email">Email</label>
                            <i class="fa-solid fa-envelope icon"></i>
                            <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label for="login-password">Password</label>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="options">
                            <a href="/PROJEK AKHIR_PEMWEB/PROJEK PEMWEB AKHIR/sign_form/update_password.html" id="forgot-password" class="forgot-password">Forgot Password?</a>
                      
                        </div>
                        <button type="submit">Login</button>
                        <p class="switch">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                    </form>

        
                        <button id="signOutButton" style="display:none;">Sign Out</button>
                        <div id="message" style="display:none;">
                            <p>You have signed in as <span id="userName"></span> with the email <span id="userEmail"></span></p>
                        </div>
                    </div>
                </div>

                <!--Menu untuk melakukan Sign Up-->
                <div class="back">
                    <h2>Sign Up</h2>
                    <form id="signup-form" action="/Handling/sign-up.php" method="post">
                        <div class="input-field">
                            <label for="signup-username">Username</label>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="input-field">
                            <label for="signup-email">Email</label>
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label for="signup-password">Password</label>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-field">
                            <label for="signup-password">Confirm Password</label>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        </div>

                        <button type="submit">Sign Up</button>
                        <p class="switch">Already have an account? <a href="#" id="show-login">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="sign.js"></script>

</body>

</html>
