<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In & Sign Up</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <div class="front">
                    <h2>Sign In</h2>
                  <h4 class="typewriter"> Welcome, please sign in so you can enter your account </h4>  
                    <form id="login-form">
                        <div class="input-field">
                            <label for="login-email">Email</label>
                            <i class="fa-solid fa-envelope icon"></i>
                            <input type="email" id="login-email" placeholder="Enter your email">
                        </div>
                        <div class="input-field">
                            <label for="login-password">Password</label>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Enter your password">
                        </div>
                        <div class="options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember Me</label>
                                </div>
                            <a href="#" id="forgot-password" class="forgot-password">Forgot Password?</a>
                      
                        </div>
                        <button type="submit">Login</button>
                        <p class="switch">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                    </form>

                    <!-- Divider with text -->
                    <div class="divider-container">
                        <div class="divider-line"></div>
                        <p class="divider-text">Or continue with</p>
                        <div class="divider-line"></div>
                    </div>

                    <!--untuk memasukkan gmail button-->
                    <div class="social-container">
                        <a href="#" class="social-button">
                            <!-- Gmail Icon dengan menggunakan svg-->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                                <path fill="#4caf50" d="M45,16.2l-5,2.75l-5,4.75L35,40h7c1.657,0,3-1.343,3-3V16.2z">
                                </path>
                                <path fill="#1e88e5" d="M3,16.2l3.614,1.71L13,23.7V40H6c-1.657,0-3-1.343-3-3V16.2z">
                                </path>
                                <polygon fill="#e53935"
                                    points="35,11.2 24,19.45 13,11.2 12,17 13,23.7 24,31.95 35,23.7 36,17"></polygon>
                                <path fill="#c62828"
                                    d="M3,12.298V16.2l10,7.5V11.2L9.876,8.859C9.132,8.301,8.228,8,7.298,8h0C4.924,8,3,9.924,3,12.298z">
                                </path>
                                <path fill="#fbc02d"
                                    d="M45,12.298V16.2l-10,7.5V11.2l3.124-2.341C38.868,8.301,39.772,8,40.702,8h0 C43.076,8,45,9.924,45,12.298z">
                                </path>
                            </svg>
                            <span>Gmail</span>
                        </a>
                    </div>
                </div>

                <!--Menu untuk melakukan Sign Up-->
                <div class="back">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <div class="input-field">
                            <label for="signup-username">Username</label>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="signup-username" placeholder="Enter your username">
                        </div>
                        <div class="input-field">
                            <label for="signup-email">Email</label>
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="signup-email" placeholder="Enter your email">
                        </div>
                        <div class="input-field">
                            <label for="signup-password">Password</label>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Enter your password">
                        </div>
                        <div class="input-field">
                            <label for="signup-password">Confirm Password</label>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Confirm your password">
                        </div>
                            <div class="remember-me">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember Me</label>
                                </div>
                        <button type="submit">Sign Up</button>
                        <p class="switch">Already have an account? <a href="#" id="show-login">Sign In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="sign.js"></script>
</body>

</html>
